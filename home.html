<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta charset="utf-8">
  <title>Modchat - Realtime moderated chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
    }

    .main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .main img {
      max-width: 50vw;
    }

    .main p {
      color: white;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      font-size: 1.4em;
    }

    .main a {
      font-family: 'Roboto', sans-serif;
      padding: 0.7em;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 0.4em;
      transition: 0.15s;
    }

    .main a:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: 0.15s;
    }

    .main a:active {
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <div class="main">
    <img src="modchat-logo.png">
    <p>A moderated realtime chat for Scratchers</p><br><br>
    <a href="https://modchat-app.herokuapp.com/chat">Sign In</a>
  </div>
</body>

</html>
