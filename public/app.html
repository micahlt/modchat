<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="shortcut icon" href="/fav-normal.png" type="image/png" id="favicon">
  <title>Modchat - Realtime Moderated Chat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/balloon-css@1.2.0/balloon.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/balloon.css">
</head>

<body>
  <!--
  <div class="customize">
    <div class="customize-options">
      <label for="themeSelect">Select a theme:</label>
      <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
      <br>
      <label for="fontSelect">Select a font:</label>
      <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
  </div>
  -->
  <a href="#" id="sidebarControl">
    <span class="material-icons menu-m">
      menu_open
    </span>
  </a>
  <form action="" id="roomName" autocomplete="off">
    <input id="r" autocomplete="off" placeholder="room name" data-lpignore="true" /><button class="padded-btn"><span class="material-icons">
        send
      </span></button>
  </form>
  <div class="sidebar">
    <img src="/chat-bubble.svg" class="sidebar-img">
    <div class="sidebar-text">
      <span class="small-left">Current Room</span><br>
      <span id="roomTitle"></span>
      <br/><a href="?r=default" aria-label="self explanitory" data-balloon-pos="right">#default</a> 
      <br/><a href="?r=programming" aria-label="This is where you talk about programming and stuff" data-balloon-pos="right">#programming</a>
       <br/><a href="?r=design" aria-label="This is the place where people talk about graphic design and stuff." data-balloon-pos="right">#design</a>
      <br/><a href="?r=animation" aria-label="The place for everything animation." data-balloon-pos="right">#animation</a> 
      <br/><a href="?r=goofy" aria-label="be silly" data-balloon-pos="right">#goofy</a> 
      <br/><a href="?r=advertising" aria-label="Go tell about stuff you make." data-balloon-pos="right">#advertising</a> 
      <br/><a href="?r=help" aria-label="This is the place if you need help" data-balloon-pos="right">#help</a> 
    </div>
    <div class="bottom-sidebar">
      <a href="#form" id="imgUpload" class="sidebar-btn">UPLOAD IMAGE</a>
      <a href="#form" id="signOut" class="sidebar-btn">SIGN OUT</a>
      <a id="changeRoom" class="sidebar-btn" href="#form">SWITCH ROOM</a>
      <a href="#form" id="changeTheme" class="sidebar-btn">TOGGLE THEME</a>
    </div>
  </div>
  <ul id="messages"></ul>
  <p id="typingSection"></p>
  <span id="messageCharCount">0/250 chars</span>
  <form action="" id="form" autocomplete="off">
    <input id="m" autocomplete="off" data-lpignore="true" placeholder="type a message" />
    <button id="send"><span class="material-icons">
        send
      </span></button>
  </form>
  <div class="blocker"></div>
  <div class="register">
    <div class="center-register">
      <img src="/wordmark-black.png" class="register-img">
      <h1>Sign in with Scratch</h1>
      <form action="" id="username" autocomplete="off">
        <input id="username-input" autocomplete="off" placeholder="username"></input>
        <button><span class="material-icons">
            login
          </span></button><br>
        <br><br>
        <div class="loader"></div>
      </form>
      <div class="scratchverifier">
        <input id="svCode" disabled title="double-click this, copy it, and paste it on your Scratch profile as a comment!"></input><br><br>
        <a href="#" id="completeSV" title="click this after you have copied the above code and pasted it on your Scratch profile!">Complete Verification</a><br><br>
        <span class="tos">By clicking the button above, you agree to the <a href="/tos" target="_blank">Modchat Terms of Service</a>.</span>
      </div>
    </div>
  </div>
  <input type="file" id="pseudoUpload" accept="image/gif,image/png,image/jpeg" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/keyboardjs@2.6.4/dist/keyboard.min.js" charset="utf-8"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js">
  </script>
</body>
</html>
