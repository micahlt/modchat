  <h1>Authenticating...</h1>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/keyboardjs@2.6.4/dist/keyboard.min.js" charset="utf-8"></script>

  <script>
    var authData = {
      username: "<::Frontly.Custom.userName::>",
      hash: "<::Frontly.Custom.userHash::>"
    };
    if (authData.username == "<" + "::Frontly.Custom.userName::" + ">" || authData.hash == "<" + "::Frontly.Custom.userHash::" + ">") {
      document.querySelector('h1').innerText = "Error authenticating";
    } else {
      localStorage.setItem('userName', authData.username);
      localStorage.setItem('userHash', authData.hash);
    }
  </script>
